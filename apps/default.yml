apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: default-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: apps/
    repoURL: https://github.com/kamuridesu/argocd-k3s-base-config.git
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
